title: dev thoughts :) 
markdown: kramdown
url: "https://laioviana.github.io"
baseurl: ""

# for atom feed
author:
  name: Laio Dias
  email: laioviana@gmail.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
